<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #taskList { list-style: none; padding: 0; }
        .task { display: flex; justify-content: space-between; margin: 5px 0; padding: 5px; background: #f3f3f3; }
        .delete { cursor: pointer; color: red; }
    </style>
</head>
<body>
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Ajouter une tâche">
    <button onclick="addTask()">Ajouter</button>
    <ul id="taskList"></ul>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let taskList = document.getElementById("taskList");
            let li = document.createElement("li");
            li.className = "task";
            li.innerHTML = `${taskText} <span class='delete' onclick='removeTask(this)'>❌</span>`;
            taskList.appendChild(li);
            
            taskInput.value = "";
        }
        
        function removeTask(element) {
            element.parentElement.remove();
        }
    </script>
</body>
</html>
